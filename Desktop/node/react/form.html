<script type="text/jsx;harmony=true" language="JavaScript 1.7">
var MyForm = React.createClass({
  getInitialState: function () {
    return {
      given_name: "",
      family_name: ""
    };
  },
  handleChange: function (name, event) {
    var newState = {};
    newState[name] = event.target.value;
    this.setState(newState);
  },
  submitHandler: function (event) {
    event.preventDefault();
    var words = [
      "Hi",
      this.state.given_name,
      this.state.family_name
    ];
    alert(words.join(" "));
  },
  render: function () {
    return <form onSubmit={this.submitHandler}>
        <label htmlFor="given_name">Given Name:</label>
        <br />
        <input
          type="text"
          name="given_name"
          value={this.state.given_name}
          onChange={this.handleChange.bind(this,'given_name')}/>
        <br />
        <label htmlFor="family_name">Family Name:</label>
        <br />
        <input
          type="text"
          name="family_name"
          value={this.state.family_name}
          onChange={this.handleChange.bind(this,'family_name')}/>
        <br />
        <button type="submit">Speak</button>
      </form>;
  }
});

React.render(<MyForm/>, document.body);
//]]> 
</script>
</html>
